<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" class="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p>
              <span class="current-date"> Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <span class="humidity"><strong>87%</strong></span
              >, Wind: <span class="wind"><strong>7.2km/h</strong></span>
            </p>
          </div>
          <div>
            <span class="current-temperature-emoji">☀️</span
            ><span class="current-temperature-value">16</span
            ><span class="current-temperature-deg">°C</span>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank" class="credits">Tatiana Hristova</a> and
          is <a href="#" target="_blank" class="credits"> on GitHub</a> and
          <a href="#" target="_blank" class="credits">hosted on Netlify</a>
        </p>
      </footer>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
